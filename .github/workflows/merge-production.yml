on:
  push:
    branches:
      - production

name: ðŸš€ Deploy production
concurrency: deploy_production

permissions:
  id-token: write # this is required for AWS https://github.com/aws-actions/configure-aws-credentials#usage
  contents: read
  actions: write

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4.0.0
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build CDK infrastructure
        run: |
          cd apps/backend-infrastructure
          pnpm build
      - name: Validate CDK synthesis (dry run)
        run: |
          cd apps/backend-infrastructure
          pnpm cdk synth \
            --context applicationName="${{ secrets.APPLICATION_NAME }}" \
            --context hostedZoneDomainName="${{ secrets.DOMAIN_NAME }}" \
            --quiet || (echo "CDK synthesis failed! Aborting deployment." && exit 1)
        env:
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
          ALLOWED_HOST: ${{ secrets.ALLOWED_HOST }}
      - name: Configure AWS Credentials (Authentication)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      - name: 'ðŸš€ Deploy production'
        env:
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
          ALLOWED_HOST: ${{ secrets.ALLOWED_HOST }}
        run: cd apps/backend-infrastructure && pnpm cdk deploy --context applicationName="${{ secrets.APPLICATION_NAME }}" --context hostedZoneDomainName="${{ secrets.DOMAIN_NAME }}"
