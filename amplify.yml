version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.17
            - nvm use 18.17
            - npm install -g pnpm@^9
            - cd ../..
            - pnpm install --virtual-store-dir apps/frontend/node_modules/.pnpm
        build:
          commands:
            - pnpm build
            - cd apps/frontend
            - env | grep -e NEXT_PUBLIC_ > .env.production
            - ./gen_env.sh production
            - cd out
            - cp index.html 200.html
            - cd ..
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

    appRoot: apps/frontend
